<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="http://www.bai"></a>
  <a href="https://www.bai1"></a>
  <a href="http2://www.bai"></a>
  <script>
    const allATag = document.querySelectorAll('a')
    console.log(Array.isArray(allATag))
    Array.prototype.forEach.call(allATag, element => {
      console.log(new URL(element).protocol)
      const a = element.href
      const str = a.split('://')
      if(str[0] === 'https') {
        console.log(a, true)
      } else {
        console.log(a, false)
      }

    });
  </script>
</body>
</html>
