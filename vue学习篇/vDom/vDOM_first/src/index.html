<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vDOM</title>
</head>
<body>
  <div id="app"></div>
  <script>
const delSame = function(arr) {
  arr.sort((a,b) => a-b)
  const res = [arr[0]]
  for(let i = 0; i < arr.length; i++) {
    if(arr[i] !== res[res.length - 1]) {
        res.push(arr[i])
    }
  }
  return res
}
console.log(delSame([1,2,1,3,1,3,2]))
// console.log(add(1)(2,3))
// console.log(add(1,2)(3))
  </script>
</body>
</html>
